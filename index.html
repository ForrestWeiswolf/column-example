<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Columns</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	  crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-12 red"></div>
			<div class="col-md-6 col-sm-12 blue"></div>
		</div>
		<p>On medium or larger devices, the red and blue sections are next to each other.</p>
		<p>But on smaller screens, they stack vertically. This was accomplished by giving each the Bootstrap classes col-md-6 and col-sm-12.</p>
		<p>The code can be found <a href="https://github.com/ForrestWeiswolf/column-example">here</a>.</p>
	</div>
	<style>
		.red {
			min-height: 10em;
			background-color: darkred
		}
		.blue {
			min-height: 10em;
			background-color: darkblue
		}
	</style>
</body>

</html>
